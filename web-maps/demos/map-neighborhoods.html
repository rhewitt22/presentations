<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <style>
    body, html {height: 100%;}
    #map {height: 100%; width: 100%;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
  <script>
    (function() {
      var map = L.map('map').setView([33.775133, -84.381808], 9);
      L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
        attribution: false,
        subdomains: 'abcd',
        minZoom: 4,
        maxZoom: 18,
        ext: 'png',
        bounds: [[22, -132], [70, -56]]
      }).addTo(map);
      var neighborhoods = omnivore.kml('../data/neighborhoods.kml')
        .on('ready', function() {
          map.fitBounds(neighborhoods.getBounds());
        }).addTo(map);
    })();
   </script>
</body>
</html>
